{% extends 'base.html' %}

{% block content %}
{% if user.is_authenticated %}

	<div class="container my-4">
  	  <div class="row justify-content-center">
	    <form method="post" enctype="multipart/form-data">
	      <table class="table table-borderless table-sm">
		  	{% csrf_token %}
	        <!--<tr><td class="form-group">-->
	        <!--	{{ form }}-->
	        <!--</td></tr>-->
	       <div class="form-group"> {{ form.title }}</div>
          <div class="form-group"> {{ form.author }}</div>
                     <small class="form-text text-muted">Your file</small>
          <div class="form-group"> {{ form.pdf }}</div>
                    <small class="form-text text-muted">Cover for your file(not required)</small>
          <div class="form-group"> {{ form.cover }}</div>
	        <tr><td>
	        <button type="submit" class="btn btn-warning">Upload</button>
	        </td></tr>
	      </table>
	   </form>
      </div>
    </div>
 {% else %}
    <meta http-equiv="REFRESH" content="0;url=http://whynote.pythonanywhere.com/">
{% endif %}
{% endblock %}
