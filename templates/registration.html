{% extends "base.html" %}
{% load static %}
{% block content %}
  <div class="container marketing">
      <div class="row justify-content-md-center">
        <div class="col-lg-9">
            <div class="jumbotron">
      {% if registered %}
        <h1>Thank you for registering!</h1>
      {% else %}
        <h1 >Register Here</h1>
        <!--<p class="lead">Just fill out the form.</p>-->
        <form enctype="multipart/form-data" method="POST">
          {% csrf_token %}

          <div class="form-group"> {{ user_form.username }}</div>
          <div class="form-group"> {{ user_form.email }}</div>
          <div class="form-group"> {{ user_form.password }}</div>
          <button type="submit" class="btn btn-outline-warning text-dark mb-2 left">Register</button>
        </form>
      {% endif %}
    </div>
    </div>
    </div>
  </div>
{% endblock %}
